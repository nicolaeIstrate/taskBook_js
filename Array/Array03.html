<body>
    <div class="array03">
        <h1>Array02</h1>
        <p>One-dimensional arrays: creation</p>
        <p> An integer N (> 1), the first term A and the common difference D of an arithmetic sequence are given (A and
            D are real numbers). Create and output an array of N real numbers that are the initial terms of this
            sequence:

            A, A + D, A + 2·D, A + 3·D, </p>
    </div>
    <script>
        let arr=new Array(10);
        let a=11,d=32;
        for(i=1;i<arr.length;i++){
            arr[i]=a+(i*d);
        }
        console.log(arr);
    </script>
