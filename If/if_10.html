    <p>The values of two integer variables A and B are given. If the values are not equal then assign the sum of given

        variables A
        and B.</p>

    <input type="text" id="a" placeholder="a">
    <input type="text" id="b" placeholder="b">
    <input type="button" id="btn" value="click">

    <script>
        let a = 4;
        let b = 4;
        if (a != b) {
            a = a + b
            b = a
            console.log(a);
            console.log(b);
        } else if (a == b) {
            a = 0;
            b = a;
            console.log(a, b);
        }
    </script>
