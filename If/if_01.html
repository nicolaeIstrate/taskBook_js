<body>
    <h1>if_01</h1>
    <p> An integer is given. If the integer is positive then decrease it by 8, otherwise do not change it. Output the
        obtained integer.</p>
        <p> Даны три числа. Найти среднее из них (т. е. число, расположенное между наименьшим и наибольшим).</p>


    <script>
        let x = Number(window.prompt("Enter a random num"));
        console.log(typeof x);
        if (x >= 0) {
            x = x - 8;
            console.log(x);
        } else if(x<0){
            console.log(x);
        }
    </script>
