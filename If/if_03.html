<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>if_03</h1>
    <p>An integer is given. If the integer is positive then decrease it by 8, if the integer is negative then increase
        <br> it by 6, if the integer equals 0 then change it to 10. Output the obtained integer.</p>
    <input type="text" placeholder="Enter an integer" id="a">
    <input type="button" value="Find" id="if_04">
</body>
<script>
   
    let btn=document.getElementById("if_04");
    btn.addEventListener("click", function(){
        let x = Number(document.getElementById("a").value);
    if (x > 0) {
        x += 1;
        console.log(x);
    } else if (x < 0) {
        x -= 2;
        console.log(x);
    } else if (x == 0) {
        x = 10;
        console.log(x);
    }
    })
</script>

</html>
