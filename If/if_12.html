    <h1>if_12</h1>
    <p>Given three real numbers, output the minimal value of them.</p>
</body>
<script>
    let a = 43,
        b = 334,
        c = 944;
  if(a<b&&a<c){
      console.log(a);
  }
  else if(b<a&&b<c){
      console.log(b);
  }
  else if(c<a&&c<b){
      console.log(c);
  }
</script>
