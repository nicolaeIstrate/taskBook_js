<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if_07</title>
</head>

<body>
    <h1>if_07</h1>
    <p>
        Given two real numbers, output the order number of the smaller of them.
    </p>
    <input type="text" id="a">
    <input type="text" id="b">
    <input type="button" id="btn" value="click">
    <script>
        function outputSmallerNum() {
            let a = Number(document.getElementById("a").value)
            let b = Number(document.getElementById("b").value)
            if (a < b != 0) {
                console.log("the smaller number is a = " + a);
            } else if (b < a != 0) {
                console.log("the smaller number is b = " + b)
            }
        }
        let getButton = document.getElementById("btn");
        getButton.addEventListener("click", outputSmallerNum);
    </script>
</body>

</html>
