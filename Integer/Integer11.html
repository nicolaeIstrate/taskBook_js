<body>
    <h1>Integer11</h1>
    <p>A three-digit integer is given. Find the sum and the product of its digits.</p>
    <script>
        let a = "453";
        let b = a.split('').map(Number);
        console.log(b[0] + b[1] + b[2]);
        console.log(b[0] * b[1] * b[2]);
    </script>
