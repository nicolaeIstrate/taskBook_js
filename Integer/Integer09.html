<!DOCTYPE html>
<html lang="en">

<head>

    <title>Integer09</title>

<body>
    <h1>Integer09</h1>
    <p>A three-digit integer is given. Using one operator of integer division find first digit of the given integer (a
        hundreds digit).</p>
    <div class="threeNum">
        
        <input type="button" value="Submit" id="abc">
    </div>
    <script>
        abc.onclick = function () {
            let a = 100;
            let c = 434;
            let b = (c / a);
            console.log(b);
        }
    </script>
</body>
