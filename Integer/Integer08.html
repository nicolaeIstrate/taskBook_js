<body>
    <h1>Integer08</h1>
    <p> A two-digit integer is given. Output an integer obtained from the given one by exchange of its digits.</p>
    <script>
        let ab = 45;
        let ba = ab / 10 + ab % 10 * 10;
        console.log(ba);
    </script>
