<body>
    <h1>Integer07</h1>
    <p>A two-digit integer is given. Find the sum and the product of its digits.</p>
    <script>
        let a, b, c;
         a = 44;
        b = 83;
        c = Math.round(a / 10);
        b = a % 10;
        let sum = c + b;
        let prod = c * b;
        console.log("sum :" + sum);
        console.log("prod :" + prod);
    </script>
</body>
