<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integer12</title>
</head>

<body>
    <h1>Integer12</h1>
    <p>A three-digit integer is given. Output an integer obtained from the given one by reading it from right to left.
    </p>
    <p>Result is in the console</p>
    <script>
        let a = "123";
        let b = a.split('').reverse().join("");
        console.log(b);

        let abc = 123;
        let output = (abc % 10) * 100 + (abc % 100 / 10) * 10 + (abc / 100);
        console.log(output);
    </script>
</body>

</html>
