<body>
    <h1>Integer06</h1>
    <p> A two-digit integer is given. Output its left digit (a tens digit) and then its right digit (a ones digit). Use
        <br> the operator of integer division for obtaining the tens digit and the operator of taking remainder for
        obtaining
        <br> the ones digit.</p>
    <p>Result is in console log</p>
</body>
<script>
    let a = 42;
    let b = Math.round(a / 10);
    console.log("tens digit = " + b);
    let c = a % 10;
    console.log("ones digit = " + c);
</script>

</html>
