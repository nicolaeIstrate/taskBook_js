<!-- Begin6°. Даны длины ребер a, b, c прямоугольного параллелепипеда. 
    Найти его объем V = a·b·c и площадь поверхности S = 2·(a·b + b·c + a·c). -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Begin6</title>
</head>

<body>
    <style>
        .begin6 {
            position: relative;
            width: 350px;
            height: 550px;
            background: rgb(233, 208, 208);
            border-radius: 0% 0% 0% 0% / 0% 0% 0% 0%;
            color: rgb(0, 0, 0);
            box-shadow: 20px 20px rgba(24, 21, 21, 0.15);
            transition: all .4s ease;
        }

        .begin6:hover {
            border-radius: 0% 0% 50% 50% / 0% 0% 5% 5%;
            box-shadow: 10px 10px rgba(194, 14, 14, 0.25);
        }
    </style>
    <div class="begin6">
        <h1>Begin06</h1>
        <p>The edges a, b, c of a right parallelepiped are given. Find the volume V = a·b·c and the surface area S =
            2·(a·b + b·c + a·c) of the right parallelepiped.</p>
        <input type="text" id="a" placeholder="a ="><br>
        <input type="text" id="b" placeholder="b ="><br>
        <input type="text" id="c" placeholder="c ="><br><br>
        <input type="button" value="Calc V" onclick="volume('a,b,c')"><br>
        <input type="button" value="Calc S" onclick="area('a,b,c')"><br> <br>
        <button type="reset" onclick="clear()">Reset</button>
    </div>
    <script>
        function volume(a, b, c) {
            a = document.getElementById('a').value;
            b = document.getElementById('b').value;
            c = document.getElementById('c').value;
            if (a == 0 || b == 0 || c == 0) {
                alert("Insert all parameter")
            } else {
                let v = Number(a * b * c);
                alert("Volume = " + v);
            }



        }

        function area(a, b, c) {
            a = document.getElementById('a').value;
            b = document.getElementById('b').value;
            c = document.getElementById('c').value;
            if (a == 0 || b == 0 || c == 0) {
                alert("Please insert all parameter")
            } else {
                let s = Number(2 * (a * b + b * c + a * c));
                alert("Volume = " + s);
            }
        }

        function clear() {
            document.getElementsByClassName('begin6').reset();
        }

        // console.log(V);

    </script>
</body>

</html>
