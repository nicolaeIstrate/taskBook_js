    Найти его объем V = a·b·c и площадь поверхности S = 2·(a·b + b·c + a·c). -->
    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    
    <body>
        <div class="begin6">
            <input type="text" id="a" placeholder="a =">
            <input type="text" id="b" placeholder="b =">
            <input type="text" id="c" placeholder="c =">
            <input type="button" value="Calc V" onclick="volume('a,b,c')">
            <input type="button" value="Calc S" onclick="area('a,b,c')">
            <button type="reset" onclick="clear()">reset</button>
        </div>
        <script>
            function volume(a, b, c) {
                a = document.getElementById('a').value;
                b = document.getElementById('b').value;
                c = document.getElementById('c').value;
                if (a == 0 || b == 0 || c == 0) {
                    alert("Insert all parameter")
                } else {
                    let v = Number(a * b * c);
                    alert("Volume = " + v);
                }
    
    
    
            }
    
            function area(a, b, c) {
                a = document.getElementById('a').value;
                b = document.getElementById('b').value;
                c = document.getElementById('c').value;
                if (a == 0 || b == 0 || c == 0) {
                    alert("Please insert all parameter")
                } else {
                    let s = Number(2 * (a * b + b * c + a * c));
                    alert("Volume = " + s);
                }
            }
    
            function clear() {
                document.getElementsByClassName('begin6').reset();
            }
