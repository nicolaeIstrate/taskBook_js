<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Begin14</title>

</head>

<body>
    <h1>Begin14</h1>
    <p>Begin14°. Given the length L of a circumference, find the radius R and the area S of the circle. Take into
        <br> account that L = 2·π·R, S = π·R2. Use 3.14 for a value of π.</p>

    <input type="button" value="Result" onclick="showResult()" />

    <script>
        showResult = () => {
            const pi = Math.pi;
            const aNumber = (prompt("Type a number").value);
            let r = aNumber + (2 * pi);
            alert(r);
            let s = pi * Math.pow(r, 2);
            alert(s);

        }
    </script>
</body>

</html>
