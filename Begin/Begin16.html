<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Begin16</title>
</head>

<body>
    <style>
        .begin16 {
            position: relative;
            width: 350px;
            height: 550px;
            background: rgb(233, 208, 208);
            border-radius: 0% 0% 0% 0% / 0% 0% 0% 0%;
            color: rgb(0, 0, 0);
            box-shadow: 20px 20px rgba(24, 21, 21, 0.15);
            transition: all .4s ease;
        }

        .begin16:hover {
            border-radius: 0% 0% 50% 50% / 0% 0% 5% 5%;
            box-shadow: 10px 10px rgba(194, 14, 14, 0.25);
        }
    </style>
    <div class="begin16">
        <h1>Begin16</h1>
        <p>Two points with the coordinates x1 and x2 are given on the real axis. Find the distance between these points:
            |x2
            âˆ’ x1|.</p>
        <div class="points">
            <input type="text" placeholder="Introduce x1" id="x1">
            <input type="text" placeholder="Introduce x2" id="x2">
        </div>
    </div>
    <script>
        let x1 = Number(window.prompt("Type a x1", ""));
        let x2 = Number(window.prompt("Type a x2", ""));
        let res = Math.abs(x1 - x2);
        alert(res);
    </script>
</body>

</html>
