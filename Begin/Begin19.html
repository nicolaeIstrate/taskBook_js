<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Begin19</title>
</head>

<body>
    <style>
        .begin19 {
            position: relative;
            width: 350px;
            height: 550px;
            background: rgb(233, 208, 208);
            border-radius: 0% 0% 0% 0% / 0% 0% 0% 0%;
            color: rgb(0, 0, 0);
            box-shadow: 20px 20px rgba(24, 21, 21, 0.15);
            transition: all .4s ease;
        }

        .begin19:hover {
            border-radius: 0% 0% 50% 50% / 0% 0% 5% 5%;
            box-shadow: 10px 10px rgba(194, 14, 14, 0.25);
        }
    </style>
    <div class="begin19">
        <h1>Being19</h1>
        <p> The coordinates (x1, y1) and (x2, y2) of two opposite vertices of a rectangle are given. Sides of the
            rectangle
            <br> are parallel to coordinate axes. Find the perimeter and the area of the rectangle.</p>

        <input type="button" value="click" onclick="coordinates()"><br>
        <b id="p"></b><br>
        <b id="s"></b>
        <p>Result is in console</p>
    </div>
    <script>
        coordinates = () => {
            let x1 = Number(window.prompt("Type a x1", ""));
            let y1 = Number(window.prompt("Type a y1", ""));
            let x2 = Number(window.prompt("Type a x2", ""));
            let y2 = Number(window.prompt("Type a y2", ""));
            let p = 2 * (Math.abs(x1 - x2) + Math.abs(y1 - y2));
            let s = Math.abs(x1 - x2) * Math.abs(y1 - y2);
            document.getElementById("p").innerHTML = p
            console.log(p);
            console.log(s);
        }
    </script>
</body>

</html>
