<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Begin15</title>
</head>

<body>
    <h1>Begin15</h1>
    <p>Begin15°. Given the area S of a circle, find the diameter D and the length L of the circumference. Take into
        <br> account that L = π·D, S = π·D2/4. Use 3.14 for a value of π.</p>
    <input type="number" placeholder="s = " id="s">
    <input type="button" value="Find" id="find">
    <p id="demo"></p>
    <p id="demoL"></p>

    <script>
        document.getElementById("find").addEventListener('click', myFunctionTest);

        function myFunctionTest() {
            const pi = 3.14;
            let s = document.getElementById("s").value;
            let d = ((s * 4) / pi) * 2;
            let l = pi + d;
            document.getElementById("demo").innerHTML = d;
            document.getElementById("demoL").innerHTML = l;
        }
    </script>
</body>

</html>
