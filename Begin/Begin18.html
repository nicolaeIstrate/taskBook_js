<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Begin18</title>
</head>

<body>
    <style>
        .begin18 {
            position: relative;
            width: 350px;
            height: 550px;
            background: rgb(233, 208, 208);
            border-radius: 0% 0% 0% 0% / 0% 0% 0% 0%;
            color: rgb(0, 0, 0);
            box-shadow: 20px 20px rgba(24, 21, 21, 0.15);
            transition: all .4s ease;
        }

        .begin18:hover {
            border-radius: 0% 0% 50% 50% / 0% 0% 5% 5%;
            box-shadow: 10px 10px rgba(194, 14, 14, 0.25);
        }
    </style>
    <div class="begin18">
        <h1>Begin18</h1>
        <p> Three points A, B, C are given on the real axis, the point C is located between the points A and B. Find the
            <br> product of the length of AC and the length of BC.</p>

        <div class="point">
            <input type="text" placeholder="Introduce A " id="a">
            <input type="text" placeholder="Introduce B" id="b">
            <input type="text" placeholder="Introduce C" id="c">

            <br><br>
            <input type="button" value="Click for calculate" id="calc" onclick="begin18()">
            <p>Result is in console</p>

        </div>
    </div>
    <script>
        function begin18() {
            let a = document.getElementById("a").value;
            let b = document.getElementById("b").value;
            let c = document.getElementById("c").value;
            let ac = Math.abs(Number(a) - Number(c));
            let bc = Math.abs(Number(c) - Number(b));
            let product = ac * bc;
            console.log("ac = " + ac);
            console.log("bc = " + bc);
            console.log("product = " + product);
        }
    </script>
</body>

</html>
