<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Begin32</title>
</head>

<body>
    <style>
        .begin32 {
            position: relative;
            width: 350px;
            height: 550px;
            background: rgb(233, 208, 208);
            border-radius: 0% 0% 0% 0% / 0% 0% 0% 0%;
            color: rgb(0, 0, 0);
            box-shadow: 20px 20px rgba(24, 21, 21, 0.15);
            transition: all .4s ease;
        }

        .begin32:hover {
            border-radius: 0% 0% 50% 50% / 0% 0% 5% 5%;
            box-shadow: 10px 10px rgba(194, 14, 14, 0.25);
        }
    </style>
    <div class="begin32">
        <h1>Begin32</h1>
        <p>A centigrade temperature T is given. Convert it into a Fahrenheit temperature. The centigrade temperature TC
            and the Fahrenheit temperature TF are connected as:

            TC = (TF − 32)·5/9.</p>
        <p>Result is in console</p>
    </div>
    <script>
        let tc = 45;
        let tf = 9 / 5 * tc + 32;
        console.log("Fahrenheit temperature is convert to " + `${tf}`);
    </script>
</body>

</html>
