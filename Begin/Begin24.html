<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Begin24</title>
</head>

<body>
    <style>
        .begin24 {
            position: relative;
            width: 350px;
            height: 550px;
            background: rgb(233, 208, 208);
            border-radius: 0% 0% 0% 0% / 0% 0% 0% 0%;
            color: rgb(0, 0, 0);
            box-shadow: 20px 20px rgba(24, 21, 21, 0.15);
            transition: all .4s ease;
        }

        .begin24:hover {
            border-radius: 0% 0% 50% 50% / 0% 0% 5% 5%;
            box-shadow: 10px 10px rgba(194, 14, 14, 0.25);
        }
    </style>
    <div class="begin24">
        <h1>Begin24</h1>
        <p>. Variables A, B, C are given. Change values of the variables by moving the given value of A into the
            variable C,
            <br> the given value of C into the variable B, and the given value of B into the variable A. Output the new
            values of
            <br> A, B, C.</p>
            <p>Result is in console</p>
    </div>
    <script>
        function squareDigits(num) {
            return num * 2;
        }
        let s = squareDigits(3212);
        squareDigits(2112);
        console.log(s);
    </script>
</body>

</html>
