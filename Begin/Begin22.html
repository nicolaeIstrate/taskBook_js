<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Begin22</title>
</head>

<body>
    <style>
        .begin22 {
            position: relative;
            width: 350px;
            height: 550px;
            background: rgb(233, 208, 208);
            border-radius: 0% 0% 0% 0% / 0% 0% 0% 0%;
            color: rgb(0, 0, 0);
            box-shadow: 20px 20px rgba(24, 21, 21, 0.15);
            transition: all .4s ease;
        }

        .begin22:hover {
            border-radius: 0% 0% 50% 50% / 0% 0% 5% 5%;
            box-shadow: 10px 10px rgba(194, 14, 14, 0.25);
        }
    </style>
    <div class="begin22">
        <h1>Begin22</h1>
        <p> Exchange the values of two given variables A and B. Output the new values of A and B.</p>
        <p>Result is in console</p>
    </div>
    <script>
        let a = 5,
            b = 6;
        [a, b] = [b, a];
        console.log(`${a} ${b}`);
    </script>
</body>

</html>
