    <h1>Begin25</h1>
    <p>Given an independent variable x, find the value of a function y = 3x6 − 6x2 − 7.</p>
    <script>
        let x = 2;
        let y = 3 * Math.pow(x, 6) - Math.pow(x, 2) - 7;
        console.log(y);
    </script>
